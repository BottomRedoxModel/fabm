instances:
  fasham:
    model: gotm/photo
    parameters:
      photo_mig: false   # vertical migration in response to photoinhibition, default = false
      gamma: 3600.0      # photoresponse time (s), default = 3600.0
      pdm: 4.0           # uninhibited production (pg C/cell/hour), default = 4.0
      plm: 0.25          # inhibited production (pg C/cell/hour), default = 0.25
      mu: 0.1            # respiration rate (1/hour), default = 0.1
      ed: 163.05         # radiation threshold (W/m2), default = 163.05
      el: 163.05         # radiation threshold (W/m2), default = 163.05
      eb: 43.48          # inhibition threshold (W/m2), default = 43.48
      yl: 0.2            # inhibition threshold for downward migration (-), default = 0.2
      yh: 0.2            # inhibition threshold for upward migration (-), default = 0.2
      w_c: 0.0003        # migration speed (m/s), default = 0.0003
      aa: 0.78           # non-visible fraction of shortwave radiation (-), default = 0.78
      g2: 7.9            # penetration depth of photosynthetically active radiation (m), default = 7.9
    initialization:
      Y: 1.0             # inhibition factor (-)
      Carb: 0.0          # carbon concentration (pg C/vol)
